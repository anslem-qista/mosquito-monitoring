<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mosquito Trap Data Entry</title>
<style>
  /* General Styles */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #D4CECE; /* Page background */
    margin: 0;
    font-family: 'Poppins', sans-serif; /* Modern font */
  }

  /* Form Container */
  .form-container {
    background-color: #746D69; /* Form background */
    padding: 2rem;
    width: 90%;
    max-width: 400px;
    border-radius: 15px; /* More rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  /* Logo */
  .logo {
    width: 160px;
    height: auto;
    margin-bottom: 1rem;
  }

  /* Title */
  .title {
    font-size: 2.2rem;
    color: #AECD60; /* Title color */
    font-weight: bold;
    margin-bottom: 1.5rem;
    text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
    font-family: 'Poppins', sans-serif;
  }

  /* Form Fields */
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    text-align: left;
  }

  .form-group label {
    font-size: 1rem;
    color: #fff; /* Label color */
    margin-bottom: 0.3rem;
    font-weight: bold;
  }

  .form-group input[type="text"] {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 10px; /* Rounded input boxes */
    font-size: 1rem;
    color: #333;
    background: #f4f4f4;
    box-sizing: border-box;
    box-shadow: inset 1px 1px 4px rgba(0, 0, 0, 0.1);
  }

  /* Button */
  form button {
    padding: 0.75rem;
    background-color: #AECD60; /* Button color */
    border: none;
    border-radius: 20px; /* Rounded button */
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  form button:hover {
    background-color: #98B452; /* Darker shade for hover */
  }
</style>
</head>
<body>

<div class="form-container">
  <!-- Add your Google Drive direct link here -->
  <img src="Qista_Logo.png" alt="Logo" class="logo">
  <div class="title">Mosquito Trap Data Entry</div>
  <form 
    method="POST" 
    action="https://script.google.com/macros/s/AKfycbzfuqEvJ9PBAX9m6XIqgrVHrkf3RD0bq_PfnzsI0PjDxHt68AvhkYofUNvm_AegMDwHCA/exec"
  >
    <div class="form-group">
      <label for="TrapID">Trap ID</label>
      <input name="TrapID" id="TrapID" type="text" placeholder="Enter Trap ID" required>
    </div>
    <div class="form-group">
      <label for="Culex">Number of Culex</label>
      <input name="Culex" id="Culex" type="text" placeholder="Enter Culex Count" required>
    </div>
    <div class="form-group">
      <label for="Aedes">Number of Aedes</label>
      <input name="Aedes" id="Aedes" type="text" placeholder="Enter Aedes Count" required>
    </div>
    <div class="form-group">
      <label for="Culiseta">Number of Culiseta</label>
      <input name="Culiseta" id="Culiseta" type="text" placeholder="Enter Culiseta Count" required>
    </div>
    <button type="submit">Send</button>
  </form>
</div>

</body>
</html>
